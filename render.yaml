services:
  # Backend - FastAPI (Python)
  - type: web
    name: resplat-api
    runtime: python
    rootDir: backend
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: REPLICATE_API_TOKEN
        sync: false
      - key: PYTHON_VERSION
        value: "3.11.11"

  # Frontend - Next.js (Node)
  - type: web
    name: resplat-web
    runtime: node
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          name: resplat-api
          type: web
          property: url
      - key: NODE_VERSION
        value: "20.11.0"
